<div>
    <div data-bind="hidden: products">Loading ...</div>

    <div data-bind="using: currentItem">
        <input type="text" data-bind="textInput: ram" />
        <input type="text" data-bind="textInput: storage" />
        <input type="text" data-bind="textInput: connectivity" />
        <input type="text" data-bind="textInput: gpu" />
        <input type="text" data-bind="textInput: weight" />
        <input type="text" data-bind="textInput: psu" />
        <input type="text" data-bind="textInput: cpu" />
    </div>
    <button data-bind="click: addCurrentItem">Add</button>

    <div data-bind="foreach: products">
        <button data-bind="click: () => edit(!edit())">Edit me!</button>
        <div data-bind="hidden: edit">
            <div data-bind="text: ram"></div>
            <div data-bind="text: storage"></div>
            <div data-bind="text: connectivity"></div>
            <div data-bind="text: gpu"></div>
            <div data-bind="text: weight"></div>
            <div data-bind="text: psu"></div>
            <div data-bind="text: cpu"></div>
        </div>
        <div data-bind="visible: edit">
            <input type="text" data-bind="textInput: ram" />
            <input type="text" data-bind="textInput: storage" />
            <input type="text" data-bind="textInput: connectivity" />
            <input type="text" data-bind="textInput: gpu" />
            <input type="text" data-bind="textInput: weight" />
            <input type="text" data-bind="textInput: psu" />
            <input type="text" data-bind="textInput: cpu" />
        </div>
        <button data-bind="click: () => $root.removeCurrentItem($index())">Remove</button>
        <hr />
    </div>
</div>
